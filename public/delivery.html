<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Details</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="index.html" class="logo">Costy</a>
        <a href="cart.html">
          <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        </a>
      </div>
    </header>
    <section class="delivery-container container">
      <h2 class="delivery-title">Delivery Details</h2>
      <form id="delivery-form">
        <div class="form-group">
          <label for="name">Recipient's Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="street"
            name="street"
            placeholder="Street"
            required
          />
          <input
            type="text"
            id="city"
            name="city"
            placeholder="City/Suburb"
            required
          />
          <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="NSW">NSW</option>
            <option value="VIC">VIC</option>
            <option value="QLD">QLD</option>
            <option value="WA">WA</option>
            <option value="SA">SA</option>
            <option value="TAS">TAS</option>
            <option value="ACT">ACT</option>
            <option value="NT">NT</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit" class="submit-btn">Place Order</button>
      </form>
    </section>
    <script src="js/main.js"></script>
    <script src="js/delivery.js"></script>
  </body>
</html>
